<form [formGroup]="newUserForm" (ngSubmit)="createNewUser()">
  <div class="form-group">
    <label for="user-id">ID</label>
    <input type="number" formControlName="id" class="form-control" id="user-id" placeholder="Enter Id">

  </div>
  <div class="form-group">
    <label for="user-name">Name</label>
    <input type="text" formControlName="name" class="form-control" id="user-name" placeholder="Enter Name">
    <div *ngIf="name.invalid && (name.dirty|| name.touched)">
      <div *ngIf="name.errors.required">
        Name can not be empty
      </div>
      <div *ngIf="name.errors.minlength">
        Name must have at least 6 characters
      </div>

    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="Email" formControlName="email" class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
    <div *ngIf="email.invalid && (email.dirty|| email.touched)">
      <div *ngIf="email.errors.required">
        Email can not be empty
      </div>
      <div *ngIf="email.errors.email">
        Input email not valid
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="group_id_label">Group</label>
    <select formControlName="group_id" class="form-control" name="" id="group_id_label">
      <ng-container *ngFor="let group of groupList">
        <option value="{{group.id}}">{{group.name}}</option>

      </ng-container>
    </select>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" [disabled]="newUserForm.invalid" class="btn btn-primary">Submit</button>
</form>
