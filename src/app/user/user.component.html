<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-4">
        {{titlePage}}
      </div>
      <div class="col-8">
        <app-input-search (keyword)="search($event)"></app-input-search>
      </div>
    </div>

  </div>
  <div class="card-body">
    <button class="btn btn-primary" routerLink="add">Create</button>
    <table class="table table-striped">

      <thead>
      <tr>
        <th scope="col">Idx</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Group</th>
        <th scope="col">Handle</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let anUser of users;let idx = index">
        <th scope="row">{{idx+1}}</th>
        <td>{{anUser.name}}</td>
        <td>{{anUser.email}}</td>
        <ng-container *ngFor="let group of groupList">
          <td *ngIf="anUser.group_id== group.id">{{group.name}}</td>
        </ng-container>
        <td>
          <button class="btn btn-danger" (click)="delete(anUser.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
